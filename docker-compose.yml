version: '3'
networks: 
  web:
  db:
services:
  zac:
    restart: always
    build: ./Zac
    image: zac
    environment:
      - DB_SERVER=mongodb-zac
      - DB_NAME=zac
    networks:
      - web
      - db
    ports:
      - 80:80
  mongodb-zac:
    image: mongo:latest
    environment: 
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/mongodb/cdals:/data/db
      - /etc/localtime:/etc/localtime:ro
    networks:
      - db